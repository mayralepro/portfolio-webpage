<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Mayra Lepr칩</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header-custom">
      <h1>Mayra Lepr칩</h1>
      <h3>Frontend Developer</h3>
      <p class="about-me">
        Interested in the entire frontend spectrum and working on ambitious
        projects. Professional musician, gamer, and coder.
      </p>
    </div>
    <!-- Skills-->
    <div class="skills">
      <p>Skills</p>
      <p class="icons">
        <img src="./img/icons/html.png" alt="html icon" />
        <img src="./img/icons/css.png" alt="css icon" />
        <img src="./img/icons/js.png" alt="javascript icon" />
        <img src="./img/icons/github.png" alt="github icon" />
        <img src="./img/icons/git.png" alt="git icon" />
        <img src="./img/icons/sass.png" alt="sass icon" />
        <img src="./img/icons/bootstrap.png" alt="bootstrap icon" />
        <img src="./img/icons/nodejs.png" alt="node.js icon" />
        <img src="./img/icons/visualstudio.png" alt="visual studio icon" />
        <img src="./img/icons/figma.png" alt="figma icon" />
      </p>
    </div>
    <!-- Projects -->
    <div class="projects">
      <p>Projects</p>

      <!-- Dise침o de Tejidos -->
      <div class="container">
        <img
          src="./img/projects/disenotejidos.jpg"
          alt="Dise침o de Tejidos Website"
          class="image"
        />
        <div class="overlay">
          <a
            href="https://disenodetejidos.netlify.app/"
            target="_blank"
            class="globe icon"
          >
            <i class="fa fa-globe"></i>
          </a>
        </div>
      </div>

      <!-- Gym Workout -->
      <div class="container">
        <img
          src="./img/projects/gymworkout.jpg"
          alt="Gym Workout"
          class="image"
        />
        <div class="overlay">
          <a
            href="https://gym-ml.netlify.app/index.html/"
            target="_blank"
            class="globe icon"
          >
            <i class="fa fa-globe"></i>
          </a>
        </div>
      </div>

      <!-- GenSphere -->
      <div class="container">
        <img
          src="./img/projects/gensphere.jpg"
          alt="GenSphere Workout"
          class="image"
        />
        <div class="overlay">
          <a
            href="https://gensphere-developer.netlify.app/sections/login.html/"
            target="_blank"
            class="globe icon"
          >
            <i class="fa fa-globe"></i>
          </a>
        </div>
      </div>

      <!-- Basketball Scoreboard -->
      <div class="container">
        <img
          src="./img/projects/basketballscoreboard.jpg"
          alt="GenSphere Workout"
          class="image"
        />
        <div class="overlay">
          <a
            href="https://basketball-scoreboard-ml.netlify.app/"
            target="_blank"
            class="globe icon"
          >
            <i class="fa fa-globe"></i>
          </a>
        </div>
      </div>

      <!-- Password Generator -->
      <div class="container">
        <img src="./img/projects/password.jpg" alt="Password Generator" />
        <div class="overlay">
          <a
            href="https://password-ml.netlify.app/"
            target="_blank"
            class="icon"
          >
            <i class="fa fa-globe"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Contact -->

    <div class="contact">
      <p class="skills">Contact</p>
      <p class="contact-message">Got a project or just want to say hi? Feel free to send me a message!</p>
      <form>
        <input
          name="name"
          type="text"
          class="feedback-input"
          placeholder="Name"
        />
        <input
          name="email"
          type="text"
          class="feedback-input"
          placeholder="Email"
        />
        <input
        name="subject"
        type="text"
        class="feedback-input"
        placeholder="Subject"
      />
        <textarea
          name="text"
          class="feedback-input"
          placeholder="Hi Mayra.."
        ></textarea>
        <input type="submit" value="SUBMIT" />
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
